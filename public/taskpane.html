<body>
    <div class="header">
        <h1>Legal Review Add-in</h1>
    </div>
    
    <div class="content">
        <div class="web-app-link">
            <a href="/" target="_blank">üåê Open Full Web App</a>
            <div style="font-size: 12px; color: #605e5c; margin-top: 4px;">
                Access full features and analytics
            </div>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="personaSelect" style="display: block; margin-bottom: 8px; font-weight: 600; color: #323130;">Select Review Type:</label>
            <select id="personaSelect" style="width: 100%; padding: 10px; border: 2px solid #edebe9; border-radius: 4px; font-size: 14px; background-color: white;">
                <option value="legal">‚öñÔ∏è Legal Compliance Review</option>
                <option value="audit">üìã Audit Review (L1 Checklist)</option>
            </select>
        </div>

        <button id="analyzeBtn" class="analyze-button">Analyze Document</button>
        
        <div id="status" class="status"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analyzing document with AI...</p>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        // Office.js initialization
        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                document.getElementById("analyzeBtn").onclick = analyzeDocument;
                console.log("Legal Review Add-in loaded successfully");
                
                // Show that the add-in is ready
                showStatus("info", "Add-in loaded successfully! Ready to analyze documents.");
            } else {
                showStatus("error", "This add-in requires Microsoft Word.");
            }
        });

        async function analyzeDocument() {
            const analyzeBtn = document.getElementById("analyzeBtn");
            const statusDiv = document.getElementById("status");
            const loadingDiv = document.getElementById("loading");
            const resultsDiv = document.getElementById("results");
            
            // Reset UI
            statusDiv.style.display = "none";
            resultsDiv.innerHTML = "";
            loadingDiv.style.display = "block";
            analyzeBtn.disabled = true;
            
            try {
                // Get document text
                const documentText = await getDocumentText();
                
                if (!documentText || documentText.trim().length === 0) {
                    showStatus("error", "Document appears to be empty. Please add some content and try again.");
                    return;
                }
                
                // Get selected persona
                const selectedPersona = document.getElementById("personaSelect").value;
                
                // Call Vercel API
                const response = await fetch('/api/legal-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        documentText: documentText,
                        persona: selectedPersona 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Backend error: ${response.status}`);
                }
                
                const analysisResult = await response.json();
                
                // Display results and add comments
                displayResults(analysisResult);
                
                const personaName = selectedPersona === 'audit' ? 'audit' : 'legal';
                
                if (analysisResult.issues && analysisResult.issues.length > 0) {
                    await addCommentsToDocument(analysisResult.issues);
                    showStatus("success", `${personaName} analysis complete! Found ${analysisResult.issues.length} issues. Comments have been added to your document.`);
                } else {
                    showStatus("success", `${personaName} analysis complete! No issues found in your document.`);
                }
                
            } catch (error) {
                console.error('Analysis error:', error);
                showStatus("error", `Analysis failed: ${error.message}. Please try again in a moment.`);
            } finally {
                loadingDiv.style.display = "none";
                analyzeBtn.disabled = false;
            }
        }

        async function getDocumentText() {
            return new Promise((resolve, reject) => {
                Word.run(async (context) => {
                    try {
                        const body = context.document.body;
                        context.load(body, 'text');
                        await context.sync();
                        resolve(body.text);
                    } catch (error) {
                        reject(error);
                    }
                });
            });
        }

        async function addCommentsToDocument(issues) {
            return new Promise((resolve, reject) => {
                Word.run(async (context) => {
                    try {
                        const body = context.document.body;
                        context.load(body, 'text');
                        
                        // Load paragraphs and tables for advanced placement
                        const paragraphs = body.paragraphs;
                        const tables = body.tables;
                        context.load(paragraphs, 'items');
                        context.load(tables, 'items');
                        
                        await context.sync();
                        
                        const documentText = body.text;
                        const totalParagraphs = paragraphs.items.length;
                        
                        console.log(`üìä Document Analysis:`);
                        console.log(`   Total paragraphs: ${totalParagraphs}`);
                        console.log(`   Total tables: ${tables.items.length}`);
                        console.log(`   Document length: ${documentText.length} characters`);
                        
                        for (let i = 0; i < issues.length; i++) {
                            const issue = issues[i];
                            let targetRange = null;
                            let placementMethod = "unknown";
                            
                            console.log(`\nüìç Processing issue ${i + 1}/${issues.length}: ${issue.type}`);
                            console.log(`   Location: ${issue.location}`);
                            console.log(`   Exact text: "${issue.exact_text || 'None'}"`);
                            
                            // SIMPLE STRATEGY: Basic text search with distributed placement
                            if (issue.exact_text) {
                                console.log(`   üîç Searching: "${issue.exact_text}"`);
                                targetRange = await searchAndGetRange(context, body, issue.exact_text);
                                
                                if (targetRange) {
                                    placementMethod = `exact_text_found`;
                                    console.log(`   ‚úÖ Found text match`);
                                }
                            }
                            
                            // FALLBACK: Distribute comments evenly across document sections
                            if (!targetRange) {
                                console.log(`   üîç Using distributed placement`);
                                const sectionIndex = Math.floor((i / issues.length) * totalParagraphs);
                                const targetIndex = Math.min(sectionIndex, totalParagraphs - 1);
                                
                                if (paragraphs.items[targetIndex]) {
                                    targetRange = paragraphs.items[targetIndex].getRange();
                                    placementMethod = `distributed_placement: section_${targetIndex}`;
                                    console.log(`   ‚úÖ Placed in section ${targetIndex}`);
                                } else {
                                    targetRange = body.getRange('Start');
                                    placementMethod = "fallback_start";
                                }
                            }
                            
                            // PHASE 2: Create color-coded comment with enhanced formatting
                            const commentText = createColorCodedComment(issue, placementMethod, i + 1, issues.length);
                            const comment = targetRange.insertComment(commentText);
                            
                            console.log(`   ‚úÖ Comment placed using: ${placementMethod}`);
                            context.load(comment);
                            
                            // Small delay between comments to ensure proper placement
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }
                        
                        await context.sync();
                        console.log(`\nüéâ Successfully placed ${issues.length} comments using advanced targeting`);
                        resolve();
                    } catch (error) {
                        console.error('Error adding comments:', error);
                        reject(error);
                    }
                });
            });
        }
        
        // PHASE 1: Advanced Helper Functions for Enhanced Comment Placement
        
        // Enhanced exact text search with precision targeting
        async function findExactTextAdvanced(context, body, searchText) {
            try {
                console.log(`   üîç Searching for: "${searchText}"`);
                
                // Strategy 1: Exact match search
                let searchResults = body.search(searchText, { matchCase: false, matchWholeWord: false });
                context.load(searchResults, 'items');
                await context.sync();
                
                console.log(`   üìä Found ${searchResults.items.length} exact matches`);
                
                if (searchResults.items.length === 1) {
                    // Perfect: exactly one match found
                    console.log(`   ‚úÖ Single exact match found`);
                    return searchResults.items[0];
                } else if (searchResults.items.length > 1) {
                    // Multiple matches: need to pick the best one
                    console.log(`   ‚ö†Ô∏è Multiple matches found, selecting best match`);
                    return await selectBestMatch(context, searchResults.items, searchText);
                }
                
                // Strategy 2: Try with normalized whitespace
                const normalizedText = searchText.replace(/\s+/g, ' ').trim();
                if (normalizedText !== searchText) {
                    console.log(`   üîç Trying normalized: "${normalizedText}"`);
                    searchResults = body.search(normalizedText, { matchCase: false, matchWholeWord: false });
                    context.load(searchResults, 'items');
                    await context.sync();
                    
                    if (searchResults.items.length > 0) {
                        console.log(`   ‚úÖ Normalized match found`);
                        return searchResults.items[0];
                    }
                }
                
                // Strategy 3: Try without punctuation
                const cleanText = searchText.replace(/[^\w\s]/g, ' ').replace(/\s+/g, ' ').trim();
                if (cleanText !== searchText && cleanText.length > 5) {
                    console.log(`   üîç Trying clean: "${cleanText}"`);
                    searchResults = body.search(cleanText, { matchCase: false, matchWholeWord: false });
                    context.load(searchResults, 'items');
                    await context.sync();
                    
                    if (searchResults.items.length > 0) {
                        console.log(`   ‚úÖ Clean match found`);
                        return searchResults.items[0];
                    }
                }
                
                // Strategy 4: Try key words (longer phrases only)
                const words = searchText.split(' ').filter(w => w.length > 2);
                if (words.length >= 3) {
                    const keyWords = words.slice(0, Math.min(3, words.length)).join(' ');
                    console.log(`   üîç Trying key words: "${keyWords}"`);
                    searchResults = body.search(keyWords, { matchCase: false, matchWholeWord: false });
                    context.load(searchResults, 'items');
                    await context.sync();
                    
                    if (searchResults.items.length > 0) {
                        console.log(`   ‚úÖ Key words match found`);
                        return await selectBestMatch(context, searchResults.items, searchText);
                    }
                }
                
                console.log(`   ‚ùå No matches found for: "${searchText}"`);
                
            } catch (error) {
                console.warn('Advanced search failed for:', searchText, error);
            }
            return null;
        }
        
        // Select the best match when multiple matches are found
        async function selectBestMatch(context, matches, originalSearchText) {
            try {
                // Load context for all matches to make better decision
                const matchData = [];
                
                for (let i = 0; i < Math.min(matches.length, 5); i++) {
                    const match = matches[i];
                    const expandedRange = match.expandTo || match.getRange();
                    context.load(expandedRange, 'text');
                }
                await context.sync();
                
                // Analyze matches and pick the most appropriate one
                for (let i = 0; i < Math.min(matches.length, 5); i++) {
                    const match = matches[i];
                    const expandedRange = match.expandTo || match.getRange();
                    const contextText = expandedRange.text || '';
                    
                    matchData.push({
                        match: match,
                        context: contextText,
                        score: calculateMatchScore(originalSearchText, contextText)
                    });
                }
                
                // Sort by score and return the best match
                matchData.sort((a, b) => b.score - a.score);
                console.log(`   üéØ Selected best match with score: ${matchData[0].score}`);
                return matchData[0].match;
                
            } catch (error) {
                console.warn('Best match selection failed:', error);
                return matches[0]; // Fallback to first match
            }
        }
        
        // Calculate match score based on context relevance
        function calculateMatchScore(searchText, contextText) {
            let score = 0;
            const searchWords = searchText.toLowerCase().split(/\s+/);
            const contextWords = contextText.toLowerCase().split(/\s+/);
            
            // Score based on word overlap
            for (const word of searchWords) {
                if (word.length > 2 && contextWords.includes(word)) {
                    score += word.length;
                }
            }
            
            // Prefer shorter contexts (more specific matches)
            score += Math.max(0, 100 - contextText.length / 2);
            
            // Bonus for exact phrase match
            if (contextText.toLowerCase().includes(searchText.toLowerCase())) {
                score += 50;
            }
            
            return score;
        }
        
        // Fuzzy text matching for variations
        async function findTextFuzzy(context, body, searchText) {
            try {
                // Remove extra spaces and normalize
                const normalizedText = searchText.replace(/\s+/g, ' ').trim();
                
                // Try variations
                const variations = [
                    normalizedText.toLowerCase(),
                    normalizedText.toUpperCase(),
                    normalizedText.replace(/\./g, ''),
                    normalizedText.replace(/,/g, ''),
                    normalizedText.replace(/['"]/g, ''),
                ];
                
                for (const variation of variations) {
                    const searchResults = body.search(variation, { matchCase: false, matchWholeWord: false });
                    context.load(searchResults, 'items');
                    await context.sync();
                    
                    if (searchResults.items.length > 0) {
                        return searchResults.items[0];
                    }
                }
                
            } catch (error) {
                console.warn('Fuzzy search failed for:', searchText, error);
            }
            return null;
        }
        
        // Search within paragraphs for better targeting
        async function findInParagraphs(context, paragraphs, issue) {
            try {
                // Load text for all paragraphs
                for (let i = 0; i < paragraphs.items.length; i++) {
                    context.load(paragraphs.items[i], 'text');
                }
                await context.sync();
                
                // Search for issue-specific content
                for (let i = 0; i < paragraphs.items.length; i++) {
                    const paragraph = paragraphs.items[i];
                    const paragraphText = paragraph.text;
                    
                    // Check if this paragraph contains issue-related content
                    if (issue.exact_text && paragraphText.toLowerCase().includes(issue.exact_text.toLowerCase())) {
                        return paragraph.getRange();
                    }
                    
                    // Check for issue-type specific patterns
                    if (issue.type.includes('Name Prefix') && /\b(Mr\.|Ms\.|Miss|Mrs\.)\s+\w+/i.test(paragraphText)) {
                        return paragraph.getRange();
                    }
                    
                    if (issue.type.includes('Date Format') && /\d{1,2}\/\d{1,2}\/\d{4}|\w{3}\s+\d{1,2},\s+\d{4}/i.test(paragraphText)) {
                        return paragraph.getRange();
                    }
                    
                    if (issue.type.includes('Capitalization') && /\b\w+\s+\w+\s+(Team|Function)\b/i.test(paragraphText)) {
                        return paragraph.getRange();
                    }
                }
                
            } catch (error) {
                console.warn('Paragraph search failed:', error);
            }
            return null;
        }
        
        // Search within tables for table-specific issues
        async function findInTables(context, tables, issue) {
            try {
                for (let t = 0; t < tables.items.length; t++) {
                    const table = tables.items[t];
                    const rows = table.rows;
                    context.load(rows, 'items');
                    await context.sync();
                    
                    for (let r = 0; r < rows.items.length; r++) {
                        const row = rows.items[r];
                        const cells = row.cells;
                        context.load(cells, 'items');
                        await context.sync();
                        
                        for (let c = 0; c < cells.items.length; c++) {
                            const cell = cells.items[c];
                            context.load(cell, 'body/text');
                            await context.sync();
                            
                            const cellText = cell.body.text;
                            
                            // Check if this cell contains the issue
                            if (issue.exact_text && cellText.toLowerCase().includes(issue.exact_text.toLowerCase())) {
                                return cell.body.getRange();
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.warn('Table search failed:', error);
            }
            return null;
        }
        
        // Enhanced page distribution using paragraph analysis
        async function findByPageDistribution(context, paragraphs, issue, totalParagraphs) {
            try {
                // Extract page number from location
                const pageMatch = issue.location.match(/Page\s+(\d+)/i);
                if (!pageMatch) return null;
                
                const pageNum = parseInt(pageMatch[1]);
                
                // Estimate paragraphs per page (more accurate than line counting)
                const estimatedParagraphsPerPage = Math.max(1, Math.floor(totalParagraphs / 14)); // Assuming ~14 pages
                
                // Calculate target paragraph range for the page
                const startParagraph = Math.max(0, (pageNum - 1) * estimatedParagraphsPerPage);
                const endParagraph = Math.min(totalParagraphs - 1, startParagraph + estimatedParagraphsPerPage - 1);
                
                // Search within the estimated page range
                for (let i = startParagraph; i <= endParagraph; i++) {
                    if (paragraphs.items[i]) {
                        context.load(paragraphs.items[i], 'text');
                        await context.sync();
                        
                        const paragraphText = paragraphs.items[i].text;
                        
                        // Look for relevant content in this page range
                        if (issue.exact_text && paragraphText.toLowerCase().includes(issue.exact_text.toLowerCase())) {
                            return paragraphs.items[i].getRange();
                        }
                        
                        // If looking for headings/titles and this paragraph is short and capitalized
                        if (issue.location.includes('title') || issue.location.includes('heading')) {
                            if (paragraphText.length < 100 && paragraphText.length > 5 && /^[A-Z]/.test(paragraphText.trim())) {
                                return paragraphs.items[i].getRange();
                            }
                        }
                    }
                }
                
                // Fallback: return middle paragraph of the estimated page
                const middleParagraph = Math.floor((startParagraph + endParagraph) / 2);
                if (paragraphs.items[middleParagraph]) {
                    return paragraphs.items[middleParagraph].getRange();
                }
                
            } catch (error) {
                console.warn('Page distribution search failed:', error);
            }
            return null;
        }

        // Get severity-specific descriptions
        function getSeverityDescription(severity) {

        // PHASE 3 & 4: Enhanced Grammarly-Style Display with Actions
        let globalIssues = [];
        let issueStates = {};

        function displayResults(analysisResult) {
            const resultsDiv = document.getElementById("results");
            
            if (!analysisResult.issues || analysisResult.issues.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="issue-card low">
                        <div class="issue-header">
                            <div class="issue-type">‚úÖ No Issues Found</div>
                        </div>
                        <div class="issue-content">
                            <div class="issue-comment">Your document appears to be compliant with the requirements we checked.</div>
                        </div>
                    </div>`;
                return;
            }
            
            // Store issues globally for state management
            globalIssues = analysisResult.issues;
            issueStates = {};
            globalIssues.forEach((issue, index) => {
                issueStates[index] = 'pending';
            });
            
            // Build enhanced UI
            const personaType = document.getElementById("personaSelect").value;
            const resultsTitle = personaType === 'audit' ? 'Audit Issues Found' : 'Legal Issues Found';

            resultsHTML += createBulkActionsSection(globalIssues);
            
            globalIssues.forEach((issue, index) => {
                resultsHTML += createEnhancedIssueCard(issue, index);
            });
            
            resultsDiv.innerHTML = resultsHTML;
            updateProgress();

        function createProgressSection(issues) {
            const totalIssues = issues.length;
            const highCount = issues.filter(i => i.severity === 'high').length;
            const mediumCount = issues.filter(i => i.severity === 'medium').length;

            return `

                            <span class="stats-label">Resolved</span>
                        </div>

                            <span class="stats-number" id="pendingCount">${totalIssues}</span>

        function createBulkActionsSection(issues) {

                </div>`;
        }

        function createEnhancedIssueCard(issue, index) {
            const severityClass = issue.severity || 'medium';
            const severityInfo = getSeverityInfo(issue.severity);
            const issueTypeIcon = getIssueTypeIcon(issue.type);
            
            return `
                <div class="issue-card ${severityClass}" id="issue-${index}" data-issue-index="${index}">
                    <div class="issue-header">
                        <div class="issue-type">
                            ${severityInfo.icon} ${issueTypeIcon} ${issue.type}
                        </div>
                        <div class="issue-location">üìç ${issue.location}</div>
                    </div>
                    <div class="issue-content">
                        <div class="issue-comment">${issue.comment}</div>
                        <div class="issue-actions">
                            <button class="action-btn accept" onclick="acceptIssue(${index})">
                                ‚úÖ Accept & Fix
                            </button>
                            <button class="action-btn ignore" onclick="ignoreIssue(${index})">
                                ‚úó Ignore
                            </button>

        // PHASE 3: Action Functions
        function acceptIssue(index) {
            issueStates[index] = 'accepted';
            const card = document.getElementById(`issue-${index}`);
            card.classList.add('accepted');
            
            // Disable buttons
            const buttons = card.querySelectorAll('.action-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            // Update button text
            const acceptBtn = card.querySelector('.action-btn.accept');
            acceptBtn.innerHTML = '‚úÖ Accepted';
            
            updateProgress();
            
            // Auto-fix functionality would go here
            console.log(`Accepted issue ${index}:`, globalIssues[index]);
            showStatus("info", `Issue accepted! Auto-fix functionality coming soon.`);
        }

        function ignoreIssue(index) {
            issueStates[index] = 'ignored';
            const card = document.getElementById(`issue-${index}`);
            card.classList.add('ignored');
            
            // Disable buttons
            const buttons = card.querySelectorAll('.action-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            // Update button text
            const ignoreBtn = card.querySelector('.action-btn.ignore');
            ignoreBtn.innerHTML = '‚úó Ignored';
            
            updateProgress();
            console.log(`Ignored issue ${index}:`, globalIssues[index]);
        }

        function showMoreInfo(index) {
            const issue = globalIssues[index];
            const severityInfo = getSeverityInfo(issue.severity);
            
            alert(`üìã Issue Details\n\n` +
                  `Type: ${issue.type}\n` +
                  `Location: ${issue.location}\n` +
                  `Severity: ${severityInfo.indicator}\n\n` +
                  `Description: ${issue.comment}\n\n` +
                  `${getSeverityDescription(issue.severity)}`);
        }

        // Bulk Action Functions
        function acceptAllHigh() {
            globalIssues.forEach((issue, index) => {
                if (issue.severity === 'high' && issueStates[index] === 'pending') {
                    acceptIssue(index);
                }
            });
        }

        function acceptAllMedium() {
            globalIssues.forEach((issue, index) => {
                if (issue.severity === 'medium' && issueStates[index] === 'pending') {
                    acceptIssue(index);
                }
            });
        }

        function ignoreAllLow() {
            globalIssues.forEach((issue, index) => {
                if (issue.severity === 'low' && issueStates[index] === 'pending') {
                    ignoreIssue(index);
                }
            });
        }

        function resetAll() {
            globalIssues.forEach((issue, index) => {
                issueStates[index] = 'pending';
                const card = document.getElementById(`issue-${index}`);
                card.classList.remove('accepted', 'ignored');
                
                // Re-enable buttons
                const buttons = card.querySelectorAll('.action-btn');
                buttons.forEach(btn => btn.disabled = false);
                
                // Reset button text
                const acceptBtn = card.querySelector('.action-btn.accept');
                const ignoreBtn = card.querySelector('.action-btn.ignore');
                acceptBtn.innerHTML = '‚úÖ Accept & Fix';
                ignoreBtn.innerHTML = '‚úó Ignore';
            });
            updateProgress();
            showStatus("info", "All issues reset to pending state.");
        }

        function updateProgress() {
            const totalIssues = globalIssues.length;
            const resolvedCount = Object.values(issueStates).filter(state => state === 'accepted' || state === 'ignored').length;
            const pendingCount = totalIssues - resolvedCount;
            const progressPercent = Math.round((resolvedCount / totalIssues) * 100);
            
            // Update UI elements
            const resolvedElement = document.getElementById('resolvedCount');
            const pendingElement = document.getElementById('pendingCount');
            const progressFill = document.getElementById('progressFill');
            
            if (resolvedElement) resolvedElement.textContent = resolvedCount;
            if (pendingElement) pendingElement.textContent = pendingCount;
            if (progressFill) progressFill.style.width = `${progressPercent}%`;
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById("status");
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = "block";
        }

        // Add error handling for uncaught errors
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ', msg, 'URL: ', url, 'Line: ', lineNo, 'Column: ', columnNo, 'Error object: ', error);
            showStatus("error", "An error occurred. Please check the browser console for details.");
            return false;
        };
